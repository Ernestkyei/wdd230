<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber Join Form</title>
    <link rel="stylesheet" href="style/join.css"> <!-- Link to your existing CSS file -->

</head>
<body>
    <header>
        <h1>Chamber of Commerce</h1>
        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="join.html">Join Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <section>
                <h2>Membership Application Form</h2>
                <form action="thankyou.html" method="get">
                    <fieldset>
                        <legend>Applicant Information</legend>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" required><br><br>
                        
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" required><br><br>
                        
                        <label for="title_position">Title/Position:</label>
                        <input type="text" id="title_position" name="title_position" pattern="[A-Za-z -]{7,}" required><br><br>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="example@example.com" required><br><br>
                        
                        <label for="phone">Mobile Phone:</label>
                        <input type="tel" id="phone" name="phone" required><br><br>
                        
                        <label for="organization_name">Organization Name:</label>
                        <input type="text" id="organization_name" name="organization_name" required><br><br>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Membership Level Selection</legend>
                        <label for="membership_level">Membership Level:</label>
                        <select id="membership_level" name="membership_level" required>
                            <option value="NP">NP Membership (No fee)</option>
                            <option value="Bronze">Bronze Membership</option>
                            <option value="Silver">Silver Membership</option>
                            <option value="Gold">Gold Membership</option>
                        </select><br><br>
                        
                        <label for="description">Organization Description:</label><br>
                        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
                        
                        <input type="hidden" id="timestamp" name="timestamp" value="current_date_and_time">
                    </fieldset>
                    
                    <input type="submit" value="Submit Application">
                </form>
            </section>
            
            <aside>
                <h2>Membership Benefits</h2>
                <p>Describe benefits for each membership level here.</p>
            </aside>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Chamber of Commerce. All rights reserved.</p>
    </footer>
</body>
</html>
