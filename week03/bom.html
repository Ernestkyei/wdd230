<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter List</title>
    <link rel="stylesheet" href="styles/bom.css">
</head>
<body>
    <header>
        <h1>Book of Mormon Chapters</h1>
    </header>
    <main>
        <input type="text" id="chapterInput" placeholder="Add a new chapter">
        <button id="addChapterButton">Add Chapter</button>
        <ul id="chapterList"></ul>
    </main>
    <footer>
        <p>Last modified: <span id="last-modified"></span></p>
    </footer>
    <script src="scripts/bom.js"></script>
</body>
</html>
